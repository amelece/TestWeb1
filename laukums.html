<html>
    <head>
        <title>Laukums</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/stils.css"/>
        <script>
            var krasinja = ["#ed0e0e", "#21ed0e", "#0e2ced", "#ff73c7",
                            "#fff130", "#ff8c19", "#ff19c6", "#ffffff",
                            "#000000", "#757575", "#60fcef", "#60fcc3",
                            "#964b00", "#b57edc", "#f5f5dc", "#bab86c",
                            "#d2691e", "#ff7f50", "#ffd700", "#ffa07a"];
            var vardinjs = ["red",     "green",   "blue",    "pink",    "yellow",  "orange",  "purple",  "white",   "black",   "gray",    "aqua",    "mint",    "brown",   "lavender", "beige",  "olive",   "choco",   "coral",   "gold",    "salmon"];
            var mix = [];
            var klik = false;
            var meta;
            var open = [];
            var pp = 0;
            
            function zimeLaukumu() {
                open = [];
                if(document.getElementById("butt").hasChildNodes()){
                    document.getElementById("butt").removeChild(document.getElementById("butt").childNodes[0]);
                }
                var n = document.getElementById("n").value;
                var diviitis = document.createElement("div");
                miksinjs(n);
                if(n!=3&&n!=5){
                    for(var y=0; y<n; y++){
                        let rinda = document.createElement("div");
                        for(var x=0; x<n; x++){                            
                            let poga= document.createElement("button");
                            poga.setAttribute("class","podzinja");
                            poga.setAttribute("style","vertical-align:middle");
                            poga.style.background = "";
                            poga.innerHTML = '<img src="images/background.jpg" class="bildite"/>';
                            poga.setAttribute("id", y*n+x);
                            poga.onclick = function(){
                                if(open.indexOf(poga.id)==-1){
                                    maina(poga.id);
                                }
                            }
                            rinda.appendChild(poga);
                            
                            
                        }
                        diviitis.appendChild(rinda);
                    }
                    document.getElementById("butt").appendChild(diviitis);
                }    
            }
            
            
            function miksinjs(k){
                mix = [];
                for(let i=0; i<k*k/2; i++){
                    mix.push(krasinja[i]);
                    mix.push(vardinjs[i]);
                }
                for(let i=0; i<mix.length; i++){
                    var rand = Math.floor(Math.random()*mix.length);
                    var tmp = mix[rand];
                    mix[rand] = mix[i];
                    mix[i] = tmp;
                }
            }
            
            function mainaBilditi(g){
                    if (klik){
                    document.getElementById(g).style.background = "";
                    document.getElementById(g).innerHTML = '<img src="images/background.jpg" class="bildite"/>';
                }
                else {
                    document.getElementById(g).innerHTML = "";
                    if(mix[g].charAt(0)=='#'){
                        document.getElementById(g).style.background = mix[g];
                    }else document.getElementById(g).innerHTML = mix[g];
                }                
            }
            
            function maina(g){
                if(!klik&&pp==0){
                    meta = g;
                    mainaBilditi(g);
                    klik = true;
                }
                else{
                    if(g==meta&&pp==0)mainaBilditi(g);
                    else{
                        klik = false;
                        mainaBilditi(g);
                        let poga1 = mix[meta];
                        let poga2 = mix[g];
                        if(pp==0&&vardinjs.indexOf(poga1)==krasinja.indexOf(poga2)&&krasinja.indexOf(poga1)==vardinjs.indexOf(poga2)){
                            open.push(meta);
                            open.push(g);
                            meta = -1;
                            console.log(open);
                        }else{
                            klik = true;
                            pp = 1;
                            setTimeout(function(){
                                
                                mainaBilditi(g);
                                mainaBilditi(meta);
                                klik = false;
                            }, 1000);
                            pp = 0;
                        }
                    }
                }
                
                
            }
        </script>
    </head>
    
    <body class="bg-1 center1">
        <h1>Uzzīmē n*n laukumu un atrodi atbilstošos pārīšus</h1>
        <form>
            <label for="n">n: </label>
            <input type="number" id="n" name="n" min="2" max="6" step="2" value="4"><br>
        </form>
        <button onclick="zimeLaukumu()">zīmē!</button>
        
        <div class="btn-group" id="butt"></div>
    </body>
</html>
